<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clipomatic</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #2f2f2f;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #ffffff;
    }

    .container {
      text-align: center;
    }

    .logo {
      max-width: 300px;
      width: auto;
      height: auto;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.1);
    }

    .buttons {
      margin-top: 20px;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-transform: uppercase;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      margin: 0 10px;
      text-decoration: none; /* Supprime le soulignement */
    }

    .button:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .button-upload {
      background: linear-gradient(45deg, #f805a6, #ee2b54);
      color: white;
    }

    .button-create {
      background-color: #00c853;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <img src="assets/img/Clipomaticlogov1.png" alt="Logo Clipomatic" class="logo">

    <!-- Boutons -->
    <div class="buttons">
      <button class="button button-upload">Upload Clip</button>
      <a href="create-clip.html" class="button button-create">Create Clip</a> <!-- Lien non soulignÃ© -->
    </div>
  </div>
</body>
</html>
