<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clipomatic</title>
  <style>
    /* Appliquer un fond gris foncé */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #2f2f2f; /* Gris foncé mat */
      display: flex;
      justify-content: center;
      align-items: flex-start; /* Aligner le contenu en haut */
      height: 100vh; /* Prend toute la hauteur de l'écran */
    }

    /* Conteneur principal */
    .container {
      text-align: center;
      margin-top: 50px; /* Espacement entre le haut et le logo */
    }

    /* Style du logo */
    .logo {
      max-width: 300px; /* Largeur maximale du logo */
      width: auto;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="assets/img/Clipomaticlogov1.png" alt="Logo Clipomatic" class="logo">
  </div>
</body>
</html>
