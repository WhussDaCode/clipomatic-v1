<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Clip</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #2f2f2f;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #ffffff;
      min-height: 100vh;
    }

    .container {
      text-align: center;
      margin-top: 20px;
      width: 100%;
      max-width: 600px;
    }

    .logo {
      max-width: 200px;
      width: auto;
      height: auto;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .logo:hover {
      transform: scale(1.1);
    }

    .form-group {
      margin-top: 20px;
      width: 100%;
      text-align: left;
    }

    label {
      display: block;
      font-size: 16px;
      margin-bottom: 8px;
      color: #cccccc;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #555555;
      border-radius: 6px;
      background-color: #404040;
      color: #ffffff;
      font-size: 14px;
      outline: none;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: #00c853;
    }

    .btn-save {
      background-color: #00c853;
      color: #ffffff;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      text-transform: uppercase;
      margin-top: 10px;
      display: block;
      width: 100%;
    }

    .btn-save:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .saved-text {
      margin-top: 15px;
      font-size: 16px;
      color: #00c853;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo avec un lien vers la page d'accueil -->
    <a href="index.html">
      <img src="assets/img/Clipomaticlogov1.png" alt="Logo Clipomatic" class="logo">
    </a>

    <!-- Champ de saisie -->
    <div class="form-group">
      <label for="userInput">Entrez votre texte :</label>
      <input type="text" id="userInput" placeholder="Tapez ici...">
    </div>
    
    <!-- Bouton pour stocker la valeur -->
    <button class="btn-save" onclick="storeInput()">Enregistrer</button>

    <!-- Zone d'affichage du texte stocké -->
    <p id="savedText" class="saved-text"></p>
  </div>

  <script>
    function storeInput() {
      // Récupérer la valeur de l'input
      const userInput = document.getElementById("userInput").value;

      // Vérifier si l'utilisateur a entré quelque chose
      if (!userInput) {
        alert("Veuillez entrer un texte.");
        return;
      }

      // Afficher le texte stocké
      const savedText = document.getElementById("savedText");
      savedText.innerText = "Texte enregistré : " + userInput;
      savedText.style.display = "block";
    }
  </script>
</body>
</html>
