<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Clip</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #2f2f2f;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      height: 100vh;
      color: #ffffff;
    }

    .container {
      text-align: center;
      margin-top: 50px; /* Pour espacer le logo du haut */
    }

    .logo {
      max-width: 300px;
      width: auto;
      height: auto;
      transition: transform 0.3s ease;
      cursor: pointer; /* Indique que le logo est cliquable */
    }

    .logo:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo avec un lien vers la page d'accueil -->
    <a href="index.html">
      <img src="assets/img/Clipomaticlogov1.png" alt="Logo Clipomatic" class="logo">
    </a>
  </div>
</body>
</html>
